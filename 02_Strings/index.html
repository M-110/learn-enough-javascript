<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Greeter</title>
</head>
<body>
<script>
    const daysOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    let now = new Date();
    let dayName = daysOfTheWeek[now.getDay()];
    alert(`Greetings to you, today is ${dayName}!`);
</script>
</body>
</html>
